<form name="postEdit">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text" name="title" placeholder="Post Title" class="form-control"
      ng-model="state.post.title" ng-model-options="{updateOn: 'change'}"
      required ng-minlength="5" ng-maxlength="124"
    >
    <div class="bg-danger well-sm"
      ng-messages="postEdit.title.$error" ng-show="postEdit.title.$invalid"
    >
      <p ng-message="required">Please add a title!</p>
      <p ng-message="minlength">Don't let the title be too short!</p>
      <p ng-message="maxlength">Don't let the title get too long!</p>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="content">Post</label>
      <textarea
        name="content" placeholder="Write your post!" rows="8" class="form-control"
        ng-model="state.post.content"
      ></textarea>
    </div>
    <div class="col-sm-6">
      <render source="state.post.content"></render>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="state.save()">Submit</button>
</form>
